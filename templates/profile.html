<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <style>
    body {
        font-family: 'Garamond', sans-serif;
        background-color: #f7f7f7;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        font-size: 18px;
    }
    nav {
        background-color: #007bff;
        padding: 10px;
        display: flex;
        justify-content: space-around;
        width: 100%;
    }
    nav a {
        color: #fff;
        text-decoration: none;
        padding: 15px;
        transition: background-color 0.3s ease;
    }

    nav a:hover {
        background-color: #0056b3;
    }

    .profile {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        padding: 30px;
        width: 80%;
        max-width: 600px;
        text-align: center;
        margin-top: 80px;
    }
    .book-list {
        margin-top: 20px;
    }

    h1, h2 {
        color: #333;
        margin-bottom: 20px;
    }

    .book-list-item {
        border: 1px solid #ddd;
        padding: 15px;
        margin-bottom: 15px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #fff;
        border-radius: 8px;
        transition: background-color 0.3s ease;
    }

    .book-list-item:hover {
        background-color: #f0f0f0;
    }

    .book-list-item button {
        background-color: #e74c3c;
        color: #fff;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        border-radius: 5px;
    }

    p {
        color: #777;
    }
    button {
        background-color: #007bff;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease;
    }
    button:hover {
            background-color: #0056b3;
    }
    </style>
</head>

<body>
 <nav>
        <a href="{{ url_for('about') }}">About</a>
        <a href="{{ url_for('home') }}">Home</a>
    </nav>

 <div class="profile">
        <h1>Added Books</h1>
        <div class="book-list">
            {% if added_books %}
                <ul>
                    {% for book in added_books %}
                        <li class="book-list-item">
                            {{ book }}
                            <form action="{{ url_for('delete_from_profile') }}" method="post" style="display: inline;">
                                <input type="hidden" name="book_name" value="{{ book }}">
                                <button type="submit">Delete</button>
                            </form>
                        </li>
                    {% endfor %}
                </ul>
            {% else %}
                <p>No books added to the profile yet.</p>
            {% endif %}
        </div>
        <button onclick="location.href='{{ url_for('logout') }}'">Logout</button>
    </div>
</body>
</html>
